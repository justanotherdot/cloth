name: CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggers


jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown
    
    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.16.0'

    - name: Install worker-build
      run: cargo install -q worker-build --force
    
    - name: Build API Worker
      run: cd cloth-api && worker-build --release
    
    - name: Install monorepo dependencies
      run: npm ci
    
    - name: Install frontend dependencies  
      run: |
        cd cloth-frontend
        npm ci
        npm install --force @rollup/rollup-linux-x64-gnu
    
    - name: Build frontend assets
      run: cd cloth-frontend && npm run build
      
    - name: Deploy API Worker
      run: cd cloth-api && wrangler deploy --env production
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
    - name: Deploy Frontend Worker  
      run: cd cloth-frontend && wrangler deploy --env production
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        
    - name: Smoke test deployments
      run: |
        echo "Waiting for deployments to be available..."
        sleep 30
        ./bin/test-smoke
      continue-on-error: true # Don't fail deployment if smoke tests fail